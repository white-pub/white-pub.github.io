<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
	<title>12-2: Special effects with transition</title>
	<style >
		div {
			padding: 10px;
			background-color: red;
			color: red;
			font-size: 50px;
		}

		div:hover {
			color: white;
			font-size: 70px;
			transition: color 5s linear, font-size 0.5s ease-out;
		}
	</style>
</head>
<body>
	<div>
		first div
	</div>
</body>
</html>
