<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
	<title>12-3: Shrink and expand with transition</title>
	<style >
		div > p {
			width: 0;
			background-color: red;
			opacity: 0;
		}

		div:hover >p{
			width: 100%;
			opacity: 1;
			transition: all 1s linear;
		}
	</style>
</head>
<body>
	<div>
		first div
		<p>catch me if you can</p>
	</div>
</body>
</html>
