<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Example 4-2: absolute position</title>
	<link rel="stylesheet" type="text/css" href="../css/default.css">
	<style>
		div{
			position: absolute;
			left: 30px;
		}
		p{
			position: absolute;
			top: 500px;
			right: 0;
		}
	</style>
</head>
<body style="background-color:pink;">
	<article style="background-color:crimson; height: 300px;width: 300px;">

	</article>
	<div style="background-color: orange;height: 300px;width: 300px;">
		division
	</div>
	<article style="background-color:crimson; height: 300px;width: 300px;">
		article 2
	</article>
	<p style="background-color:magenta;">
		paragraph
	</p>
</body>
</html>
