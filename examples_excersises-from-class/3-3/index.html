<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Eample 3-3: Border-box vs. Content-box</title>
</head>
<body>
	<div style="background-color: yellow;width: 300px; border: 10px solid block; box-sizing: border-box;">
		This is a border-box.
	</div>
	<div style="background-color: pink; width: 300px; border: 10px solid block; box-sizing: content-box;">
		This is a content-box. 
	</div>
</body>
</html>
