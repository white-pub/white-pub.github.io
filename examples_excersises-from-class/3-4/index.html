<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Example 3-4: Margin vs. Padding</title>
</head>
<body>
	<div style="background-color:pink; width:300px; padding: 20px; Margin: 0">
		Demonstrating paddings.
	</div>
	<div style="background-color:green; width:300px; padding: 0; Margin: 20px">
		Demonstrating margins.
	</div>
	<div style="background-color:red; width:300px;padding: 10px 5px 20px 0; Margin:0;">
		Demenstrating unequal paddings.
	</div>
	<div style="background-color: orange; width:300px; padding:0; margin: 10px 5px 20px 0;">
		Demenstrating unequal margins.
	</div>
</body>
</html>
