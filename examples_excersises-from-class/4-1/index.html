<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Example 4-1: positioning</title>
	<link rel="stylesheet" type="text/css" href="../css/default.css"><!-- 「　..　」　代表上一層資料夾 -->
	<style>
		div {
			position: relative;
			top: 50px;
			left: -30px;
		}
		article{
			background-color: crimson;
		}
	</style>
</head>
<body style="background-color: pink;">
	<div style="background-color:red">
		this is a division block
	</div>
	<article>
		another article 
	</article>
</body>
</html>
